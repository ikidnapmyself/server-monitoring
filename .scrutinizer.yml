build:
  nodes:
    analysis:
      environment:
        python: 3.10.0
      tests:
        override:
          - py-scrutinizer-run

checks:
  python:
    code_rating: true
    duplicate_code: true

filter:
  excluded_paths:
    - "*/migrations/*"
    - "*/__pycache__/*"
    - ".venv/*"
    - "venv/*"
    - "docs/*"
    - "bin/*"
    - "tests/*" # excluded from rating to avoid skewing scores